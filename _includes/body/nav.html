<nav>
  <ul>
    {% for item in site.menu %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.submenus %}
          <ul>
            {% for subitem in item.submenus %}
              <li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
