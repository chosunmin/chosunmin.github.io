<ul>
  {% if site.menu %}
    {% for node in site.menu %}
      <li>
        <a href="{% include_cached smart-url url=node.url %}">
          {{ node.name | default:node.title }}
        </a>
        {% if node.submenus %}
          <ul>
            {% for subnode in node.submenus %}
              <li>
                <a href="{% include_cached smart-url url=subnode.url %}">
                  {{ subnode.name | default:subnode.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  {% endif %}
</ul>
